{% extends 'base.html' %}
{% block title %}Rejestracja{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="register">
    <h3>Rejestracja użytkownika</h3>

    <form method="POST" action="" class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" name="Create User" class="btn btn-success">Potwierdź</button>

    </form>
</div>
{% endblock %}
